<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperMercadoSanLuis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- favicon -->
  <link rel="stylesheet" href="/view/css/styles.css">
  <link rel="stylesheet" href="/view/css/index.css">


</head>

<body>

  <header>
    <div id="header-container"></div>
  </header>

  <main>
    <div class="container" id="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">

          <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="/view/imagenes/cafe.jpg" class="d-block w-100" alt="cafe">
              </div>
              <div class="carousel-item">
                <img src="/view/imagenes/cocacola.jpg" class="d-block w-100" alt="cocacola">
              </div>
              <div class="carousel-item">
                <img src="/view/imagenes/pepsi.jpg" class="d-block w-100" alt="pepsi">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
              data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>


        </div>
      </div>
    </div>









  </main>













  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="/view/js/index.js"></script>

</body>

</html>
