<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- favicon -->
  

</head>

<body>
  <!-- Contenedor para el encabezado -->
  <!-- En tus páginas HTML -->
  <div id="header-container"></div>

  <!-- El resto del contenido de tu página -->

  <script>
    // Función para cargar el encabezado desde header.html
    document.addEventListener('DOMContentLoaded', function() {
        const headerContainer = document.getElementById('header-container');
        const headerHtmlFile = 'SanLuis/html/header.html'; // Ruta corregida
        const xhr = new XMLHttpRequest();
        xhr.open('GET', headerHtmlFile, true);
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                headerContainer.innerHTML = xhr.responseText;
            }
        };
        xhr.send();
    });
  </script>







  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    
</body>

</html>
